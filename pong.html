<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        let playerScore = 0;
        let aiScore = 0;

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '32px Arial';
            ctx.fillText('Player: ' + playerScore, 50, 50);
            ctx.fillText('AI: ' + aiScore, canvas.width - 150, 50);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScore(); // Draw the score on the canvas
            // Other game logic goes here
        }

        setInterval(gameLoop, 1000 / 60); // 60 frames per second
    </script>
</body>
</html>
